version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: tor-postgres
    environment:
      POSTGRES_USER: tor_user
      POSTGRES_PASSWORD: tor_password
      POSTGRES_DB: tor_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
